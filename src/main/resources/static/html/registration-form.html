<body>

	<div id="nav-placeholder"></div>
	<script>
      $(function () {
        $("#nav-placeholder").load("nav.html");
      });

	<!--end of Navigation bar-->

	<div class="container">
		<h3>Register</h3>
		<form action="/api/register" method="post">
			<label for="Name">Name</label> <input type="text" id="fname"
				name="userName" placeholder="Your name.." /> <label
				for="Email">Email</label> <input type="text" id="Email"
				name="userEmail" placeholder="Your Email Id.." /> <label
				for="Password">Password</label> <input type="password" id="Pwd"
				name="password" placeholder="Your Password.." /> <input
				type="submit" value="Submit" />
			<h4>
				Already have an account <a href="#login">Login</a>
			</h4>
		</form>
	</div>

		<img src="../img/registration-page-image.png" class="responsive" />
