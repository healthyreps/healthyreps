<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/workout.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button class="tabs">Add Workout</button>
        <button class="tabs">Show Workout</button>
      </div>
      <div id="main">
        <div>
          <h1>Add your workout time table!</h1>
        </div>
        <div class="form">
          <div class="row">
            <div class="v1">
              <label for="workoutday">Workout Day</label>
            </div>
            <div class="v2">
              <select name="days" id="days">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thrusday">Thrusday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="v1">
              <label for="workouttime">Workout Time</label>
            </div>
            <div class="v2">
              <input type="time" id="time" name="time" />
            </div>
          </div>

          <div class="row">
            <div class="v1">
              <label for="workoutset">Number of Sets</label>
            </div>
            <div class="v2">
              <input type="number" id="sets" name="sets" />
            </div>
          </div>

          <div class="row">
            <div class="v1">
              <label for="workoutreps">Number of Reputations</label>
            </div>
            <div class="v2">
              <input type="number" id="reps" name="reps" />
            </div>
          </div>

          <div class="row">
            <div class="v1">
              <label for="workoutdesc">Workout Description</label>
            </div>
            <div class="v2">
              <input type="text" id="description" name="description" />
            </div>
          </div>

          <div><button class="submit-btn">Submit</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
